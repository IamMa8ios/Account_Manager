spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_account_manager
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: TRACE
